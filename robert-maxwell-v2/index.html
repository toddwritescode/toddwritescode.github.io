<body>
    <section id="loader">
        <img id="loading-indicator" src="images/head.png" alt="Loading">
    </section>
    <input type="checkbox" name="menu-box" id="menu-box">
    <section id="menu">
        <img id="open" src="images/menu.png" alt="Menu">
        <img id="close" src="images/close.png" alt="Close Menu">
        <label id="menu-label" for="menu-box"></label>
        <div id="menu-text">
            <a onclick="document.getElementById('menu-box').checked = false;document.getElementById('home-section').scrollIntoView({behavior:'smooth',block:'start'});"><h1>HOME</h1></a>
            <a onclick="document.getElementById('menu-box').checked = false;document.getElementById('sessions-section').scrollIntoView({behavior:'smooth',block:'start'});"><h1>SESSIONS</h1></a>
            <a onclick="document.getElementById('menu-box').checked = false;document.getElementById('pricing-section').scrollIntoView({behavior:'smooth',block:'start'});"><h1>PRICING</h1></a>
            <a onclick="document.getElementById('menu-box').checked = false;document.getElementById('about-section').scrollIntoView({behavior:'smooth',block:'start'});"><h1>ABOUT</h1></a>
            <a onclick="document.getElementById('menu-box').checked = false;document.getElementById('contact-section').scrollIntoView({behavior:'smooth',block:'start'});"><h1>CONTACT</h1></a>
        </div>
    </section>
    <section id="intro-section">
        <div id="intro-text">
            <h1>ROBERT MAXWELL</h1>
            <h2>VOICE & ACTING COACH</h2>
        </div>
        <img class="background-head" src="images/head.png" alt="Artistic Voice">
    </section>
    <section id="home-section">
        <h1>HOME</h1>
    </section>
    <section id="sessions-section">
        <h1>SESSIONS</h1>
    </section>
    <section id="pricing-section">
        <h1>PRICING</h1>
    </section>
    <section id="about-section">
        <h1>ABOUT</h1>
    </section>
    <section id="contact-section">
        <h1>CONTACT</h1>
    </section>

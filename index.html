<script>
    function storeMenuState() {
        var menuOpened = document.getElementById('menu-toggle').checked;
        if(typeof(Storage) != undefined){
            window.localStorage.setItem('menuState', menuOpened.toString());
        }
    }

    function toggleMenu(isOpen){
        document.getElementById('menu-toggle').checked = isOpen;
    }

    function checkForJavaScript() {
        // first thing to fire on page
        console.warn('Welcome to Todd Writes Code. Are you lost? Or did you mean to come here?');
        // show useless facts dialog and hide non javascript dialog if javascript enabled
        document.getElementById('noscript-dialog').classList.add('hide');
    }

    // determine if JS enabled for browser
    checkForJavaScript();

    (function(){
        var menuOpened = false;
        // fire on browser load
        if(typeof(Storage) != "undefined"){
            menuOpened = window.localStorage.getItem('menuState') == 'true' ? true : false;
        }
        toggleMenu(menuOpened);
    })();
</script>
